<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>New Interior</title>
  </head>
  <body>
    <header>
      <article class="logo_button">
        <p>New Interior.</p>
        <img
          src="./assets/img/logo-mobile-menu.png"
          alt="Logo Mobile Menü"
          title="Logo Mobile Menü"
          aria-label="Logo Mobile Menü"
        />
      </article>
      <article class="header_inlay">
        <h1>SLIM&shy;&nbsp;&&nbsp;STYLISH</h1>
        <h2>Modern Design&nbsp;&nbsp;&&nbsp;Competent Service.</h2>
      </article>
    </header>
    <main>
      <section class="s-col-3">
        <article>
          <h3>Our Latest Works</h3>
          <p class="text_content">Take a look at some of our recent products</p>
        </article>
        <a href="#" aria-label="View All">
          <button class="btn">View All</button>
        </a>
        <div class="col">
          <div class="img_box">
            <img
              src="./assets/img/floor1.jpg"
              alt="Floor 1"
              title="Floor 1"
              aria-label="Floor 1"
            />
            <div class="overlay">
              <a href="#" aria-label="Lorem Rocks">
                <button class="btn_rocks">Lorem Rocks</button>
              </a>
            </div>
          </div>
          <div class="img_box">
            <img
              src="./assets/img/living-room-1.jpg"
              alt="Living Room 1"
              title="Living Room 1"
              aria-label="Living Room 1"
            />
            <div class="overlay">
              <a href="#" aria-label="Lorem Rocks">
                <button class="btn_rocks">Lorem Rocks</button>
              </a>
            </div>
          </div>
          <div class="img_box">
            <img
              src="./assets/img/kitchen.jpg"
              alt="Kitchen"
              title="Kitchen"
              aria-label="Kitchen"
            />
            <div class="overlay">
              <a href="#" aria-label="Lorem Rocks">
                <button class="btn_rocks">Lorem Rocks</button>
              </a>
            </div>
          </div>
          <div class="img_box">
            <img
              src="./assets/img/bedroom.jpg"
              alt="Bedroom"
              title="Bedroom"
              aria-label="Bedroom"
            />
            <div class="overlay">
              <a href="#" aria-label="Lorem Rocks">
                <button class="btn_rocks">Lorem Rocks</button>
              </a>
            </div>
          </div>
          <div class="img_box">
            <img
              src="./assets/img/office.jpg"
              alt="Office"
              title="Office"
              aria-label="Office"
            />
            <div class="overlay">
              <a href="#" aria-label="Lorem Rocks">
                <button class="btn_rocks">Lorem Rocks</button>
              </a>
            </div>
          </div>
          <div class="img_box">
            <img
              src="./assets/img/floor2.jpg"
              alt="Floor 2"
              title="Floor 2"
              aria-label="Floor 2"
            />
            <div class="overlay">
              <a href="#" aria-label="Lorem Rocks">
                <button class="btn_rocks">Lorem Rocks</button>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="full_view services">
        <div class="overlay_service">
          <h3>Our Services</h3>
          <p>A little about what we do</p>
        </div>
      </section>
    </main>
  </body>
</html>
